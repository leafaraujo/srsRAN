# This example configuration outlines how to configure the srsRAN Project gNB to create a single TDD cell
# transmitting in band 78, with 20 MHz bandwidth and 30 kHz sub-carrier-spacing. A USRP B200 is configured
# as the RF frontend using split 8. Note in this example an external clock source is not used, so the sync
# is not defined and the default is used.
ran_node_name: gNB-srsRAN-64QAM_SISO
cu_cp:
  amf:
    addr: 172.31.0.54  # AMF ngap IP
    port: 38412
    bind_addr: 10.53.1.3   # local IP
    supported_tracking_areas:
      - tac: 1 
        plmn_list:
          - plmn: "00101"
            tai_slice_support_list:
              - sst: 1
                sd: 000001
              - sst: 1
                sd: 000002

ru_sdr:
  device_driver: uhd
  device_args: type=b200,num_recv_frames=64,num_send_frames=64
    #device_args: type=b200
  clock: internal #gpsdo #internal                                             # Specify the clock source used by the RF. NOTE: Set to internal if NOT using an external 10 MHz reference clock.  
  sync: internal #gpsdo
  srate: 23.04
  otw_format: sc12
  tx_gain: 80
  rx_gain: 40

cell_cfg:
  #dl_arfcn: 632628
  dl_arfcn: 650000 #648666
  band: 78
  channel_bandwidth_MHz: 20
  common_scs: 30
  plmn: "00101"
  tac: 1
  pci: 1
#  nof_antennas_dl: 2                    # Optional UINT (1). Sets the number of antennas for downlink transmission. Supported: [1, 2, 4].
#  nof_antennas_ul: 2

log:
  filename: /tmp/gnb.log
  all_level: warning
  #rrc_level: info
  #ngap_level: info
  #gtpu_level: info
  #radio_level: info  

pcap:
  mac_enable: false
  mac_filename: /tmp/gnb_mac.pcap
  ngap_enable: false
  ngap_filename: /tmp/gnb_ngap.pcap

